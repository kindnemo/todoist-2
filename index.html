<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoer</title>

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
<script defer src="main.js"></script></head>
<body>
    <header>
        <nav id="navbar">
            <div id="left-icons">
                <span id="hamburger-menu" class="left-icon btn material-icons">menu</span>
                <span id="home-btn" class="left-icon btn material-icons">home</span>
                <div id="search-bar" class="left-icon btn material-icons">search</div>
            </div>

            <div id="right-icons">
                <span class="right-icon btn add-task task-add-btn material-icons">add</span>
                <span id="completion" class="material-icons right-icon btn">done</span>
                <span id="theme" class="right-icon btn material-icons">light_mode</span>
                <span id="notif" class="right-icon btn material-icons">notifications</span>
                <a href="https://github.com/kindnemo" target="_blank" id="profile-link" class="btn">
                    <img src="https://dcff1xvirvpfp.cloudfront.net/d00be200788e4f858919c36ee9e81527_big.jpg" alt="Profile Picture" id="profile-pic">
                </a>
            </div>

        </nav>
    </header>

    <div id="content">
        
    </div>
</body>
</html>
